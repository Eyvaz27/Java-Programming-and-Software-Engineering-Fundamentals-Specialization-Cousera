<html>

<head>
    <meta charset="UTF-8">
    <title>Green Screen Page</title>
    <link rel="stylesheet" href="gray.css">
    <script src="SimpleImage.js"></script>
    <script src="gray.js"></script>
</head>

<body>
    <div class="top">
        <div class="left">
            <h1>Upload and Display Image</h1>
            <canvas id="original"></canvas>
        </div>
        <div class="right">
            <h1>Gray Scale Version</h1>
            <canvas id="grayscale"></canvas>
        </div>
    </div>
    <div class="bottom">
        <P>
            File Name:
            <input type="file" multiple="false" accept="image/*" id="finput" onchange="upload()">
            <br><br>
            <input type="button" value="Make Gray" onclick="makeGray()">
        </P>
    </div>
</body>

</html>
